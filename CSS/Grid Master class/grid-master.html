<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Master Class</title>
</head>
<body>
    <div class="container">
        <h2>1. Basic Grid (3x3)</h2>
        <div class="grid-container"
        style="grid-template-columns: repeat(3 , 1fr);
        grid-template-rows: repeat(3 , 100px);
        "
    
        >
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>
</body>
</html>
