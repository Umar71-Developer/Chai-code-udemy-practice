<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form using tailwind </title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full ">
        <h2 class="text-center text-white font-bold text-3xl mb-6">Login</h2>
        <form >
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
            <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Enter Email" />
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
            <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Enter password" />
            </div>
        </form>
        <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
    </div>
</body>
</html>
