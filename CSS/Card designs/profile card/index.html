<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="https://i.postimg.cc/bv6k55ZQ/profile-picture.jpg" alt="image">
        </div>

        <div class="description">
            <h6 class="primary-text">Olivia Smith</h6>
            <h6 class="secondary-text">Full Stack Developer</h6>
        </div>

        <button class="primary-text">View Profile</button>

        <div class="details">
            <div class="rating">
                <h6 class="primary-text">86%</h6>
                <h6 class="secondary-text">Rating</h6>
            </div>

            <div class="activity">
                <h6 class="primary-text">92%</h6>
                <h6 class="secondary-text">Activity</h6>
            </div>
        </div>
    </div>
</body>
</html>
